<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>様々なリスト</h1>
    <h2>ul</h2>
    <p>好きなたべもの</p>
    <ul>
      <li>牛タン</li>
      <li>ミノ</li>
      <li>牛すじ</li>
    </ul>
    
    <h2>ol</h2>
    <p>好きなたべものベスト3（好きな順）</p>
      <ol>
      <li>肉</li>
      <li>辛いもの</li>
      <li>甘いもの</li>
    </ol>
    
    <h2>dl</h2>
    <p>よくある質問</p>
    <dl>
      <dt>Q:お酒強いですか</dt>
      <dd>A:下戸です</dd>
      <dt>Q:何歳ですか</dt>
      <dd>A:学生です</dd>
    </dl>

</body>
</html>
